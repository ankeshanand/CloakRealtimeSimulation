<!DOCTYPE html>
<html>
    <head>
	<title>Cloak Simulation Without Noise</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->
	<style>
	    #map { height: 600px; width: 600px; }
	    		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		
		.legend {
    line-height: 18px;
    color: #555;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.7;
}
	</style>
    </head>
    <body>

	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<script type="text/javascript" src="geoData_noise.js"></script>



	<div id="map"></div>
	<script type="text/javascript">

	    var map = L.map('map').setView([51.515,-0.105], 13);

	    var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/bd37d29342474accb0e454714e3734f7/22462/256/{z}/{x}/{y}.png', {
attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
maxZoom: 18
}).addTo(map);

// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Cloak Simulation (With Noise)</h4>' +  (props ?
				'<b>Density: ' + props.density + ' people / sq.' + '<br><b>Count: ' + props.count
				: 'Hover over a square');
		};

		info.addTo(map);

// get color depending on population density value
function getColor(d) {
    return d > 500 ? '#800026' :
	d > 200  ? '#BD0026' :
	d > 100  ? '#E31A1C' :
	d > 50  ? '#FC4E2A' :
	d > 20   ? '#FD8D3C' :
	d > 10   ? '#FEB24C' :
	d > 1   ? '#FED976' :
	'#FFEDA0';
}

function getOpacity(d) {
	if(d <= 0)
	{
		return 0.1;
	}
	else
	{
		return 0.8;
	}
}

function style(feature) {
    return {
fillColor: getColor(feature.properties.density),
	       weight: 0.5,
	       opacity: 1,
	       color: 'white',
	       dashArray: '3',
	       stroke: false,
	       fillOpacity: getOpacity(feature.properties.density)
    };
    
}	

function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
		
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}


		geojson = L.geoJson(locationData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 40, 50, 100, 200, 500],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

//L.polygon( [[51.5033,-0.104559],[51.5092,-0.104559],[51.5092,-0.0986819],[51.5033,-0.0986819]]).addTo(map);
</script>
    </body>
</html>
